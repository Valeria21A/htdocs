<!--
<!– Este script permite que no se recarge la página y aparezca abajo el mensaje de Jquery –>-->

<script type=“text/javascript”>

$(document).ready(function() {

   $().ajaxStart(function() {

       $(’#loading’).show();

       $(’#resultado’).hide();

   }).ajaxStop(function() {

       $(’#loading’).hide();

       $(’#resultado’).fadeIn('slow’);
   });

   $(’#enviar’).submit(function() {

       $.ajax({

           type: 'POST’,

           url: $(this).attr('action’),

           data: $(this).serialize(),

           success: function(data) {

               $(’#resultado’).html(data);

           }

       })

       return false;

   });

})

</script>
